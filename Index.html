<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificación de Imágenes</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Clasificador de Imágenes</h1>
        <div class="content">
            <div class="camera">
                <video id="video" autoplay playsinline></video>
            </div>
            <div class="description">
                <h2>Descripción de la Imagen</h2>
                <p id="descriptionText">Aquí aparecerá la descripción de la imagen.</p>
            </div>
        </div>
        <div>
            <button id="captureButton">Capturar Imagen</button>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
